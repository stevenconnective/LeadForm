<html>
<body>
<style>
    .the-carrot {
        display: none;
    }
</style>
<!--  -->
<script type="text/javascript">
    function onValidateForm() {
        var namef = document.forms["contact"]["namef"].value;
        var namel = document.forms["contact"]["namel"].value;
        var email = document.forms["contact"]["email"].value;
        if (namef == null || namef == "") { alert("Please enter your first name"); return false; }
        if (namel == null || namel == "") { alert("Please enter your last Name"); return false; }
        if (email == null || email == "") { alert("Please enter your email"); return false; }
        return true
    }
    function onCaptcha() {
        // Get the reCAPTCHA response
        const captchaResponse = hcaptcha.getResponse();

        console.info('captchaResponse', captchaResponse)
        // If no response, show an alert
        if (captchaResponse.length === 0) {
            alert('You must verify that you are not a robot!');
            return false;
        }
        return true
    }
    function onSubmitForm(event) {
        window.TEST_FLAG && event.preventDefault();
        if (!onValidateForm() || !onCaptcha()) {
            return false
        }
        console.info('##document.forms', document.forms)
        return true
    }
</script>

<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
<!--  -->
<div class="shell">
    <form id="contact" action="https://m5api.connective.com.au/api/Leads/LeadHandler.jsp" method="POST" onsubmit="return onSubmitForm(event)">
        <input  class="the-carrot" id="name" type="text" name="name" size="25" value="" autocomplete="off"/>
        <div class="formRow">
            <input name="namef" type="text" maxlength="40"  id="namef" placeholder="*First name:" />
        </div>
        <div class="formRow">
            <input name="namel" type="text" maxlength="40"  id="namel" placeholder="*Last name:"  />
        </div>

        <div class="formRow">
            <input name="postcode" type="text" maxlength="50"  id="postcode" placeholder="Postcode/Suburb:"  />
        </div>
        <div class="formRow">
            <input name="mobile" type="text" maxlength="20"  id="mobile" placeholder="Mobile:" />
        </div>
        <div class="formRow">
            <input name="email" type="text" maxlength="255"  id="email" placeholder="*Email:" />
        </div>
        <div class="formRowfat">
            <textarea name="info" id="info" rows="5" cols="20" placeholder="Your requirements/comments?" ></textarea>
        </div>
        <!-- Checkbox for "I'm not a robot" hCAPTCHA -->
        <div class="h-captcha" data-sitekey="1468a316-d1dc-453e-a78e-4fded75a8e08"></div>


        <div class="formRow">
            <input class="qbutton" name="Submit" id="Submit"  type="submit" value="Submit" />
        </div>
        <input name="region" id="region"  type="hidden" value="au" class="hidnfield"  />
        <input name="advicereq" id="advicereq"  type="hidden" value="Home Loan" class="hidnfield"  />
        <input name="companyId" type="hidden"   id="companyId" value="P200052"  />
        <input name="brokerId" type="hidden" id="brokerId" value="CA70496"  />
        <input name="notificationEmail" type="hidden"   id="notificationEmail" value="steven@connective.com.au"  />
        <input name="notificationSms" type="hidden"   id="notificationSms" value="0400837803"  />
        <input name="returnUrl" type="hidden"   id="returnUrl" value="http://changehere.com.au/"  />
        <input name="categoryIds" id="categoryIds" type="hidden" value="MM-rba; MM-smsNew" class="hidnfield" />
        <input name="addtodmh" id="addtodmh" type="hidden" value="True" class="hidnfield" />
    </form>
</div>
</body>
</html>
